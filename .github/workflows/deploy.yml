name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spacex-server .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spacex-server

      - name: Create SSH key file
        run: |
          run: |
          echo "${{ secrets.KEY }}" | base64 -d > key.pem
          chmod 600 key.pem

      - name: Copy deploy script and env file to EC2
        run: |
          echo "${{ secrets.ENV }}" | base64 -d > .env
          scp -i key.pem -o StrictHostKeyChecking=no .env ${{ secrets.USER }}@${{ secrets.HOST }}:/home/ec2-user/.env
          scp -i key.pem -o StrictHostKeyChecking=no deploy.sh ${{ secrets.USER }}@${{ secrets.HOST }}:/home/ec2-user/deploy.sh

      - name: SSH into EC2 and deploy
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "bash /home/ec2-user/deploy.sh"